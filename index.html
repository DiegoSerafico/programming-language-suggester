<!DOCTYPE html>
<html lang="US">
 <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
   <title>Programming Language Suggester</title>
 </head>
 <body>
   <div class="container">
     <div class="jumbotron">
       <h1>Programming Language Suggester</h1>
       <h2>Answer the questions and figure out wich language is best for you!</h2>
     </div>

     <form id="formOne">
      <div class="form-group">
        <label for="nameInput">What is your name?</label>
        <input id="nameInput" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="ageInput">What is your age?</label>
        <input id="ageInput" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="swallowSpeed">What is the speed of an unladen swallow?</label>
        <input id="swallowSpeed" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="platformChoice">Apple or Windows?</label>
        <select id="platformChoice" class="form-control">
          <option>Apple</option>
          <option>Windows</option>
        </select>
      </div>
      <div class="form-group">
        <label for="purposeChoice">Function or Design?</label>
        <select id="purposeChoice" class="form-control">
          <option>Function</option>
          <option>Design</option>
        </select>
      </div>

      <button type="submit" class="btn">Submit</button>

     </form>

     <div id="output">
       <p>Hello <span id="nameOutput"></span>,
        <br>
        Based on your answers, the best language for you to learn first is <span id="firstLanguage"></span> <span id="languageDescription"></span></p>
     </div>
   </div>
 </body>
</html>
